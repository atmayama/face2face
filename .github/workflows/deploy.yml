name: Deploy to GitHub Pages

on: 
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          # The branch to deploy to. For user/organization pages, it's usually 'main' or 'master'.
          # For project pages, it's usually 'gh-pages'.
          # Since this is a project page, we'll use 'gh-pages'.
          publish_branch: gh-pages
